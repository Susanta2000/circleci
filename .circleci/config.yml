version: 2.1
jobs:
  build_and_test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          name: Install packages
          command: |
            pip install -r requirements.txt
      - run:
          name: Test
          command: |
            python3 test.py
          command: echo "Test was successful"
  deploy:
    docker:
      - image: cimg/base:2022.06
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Push image into Docker hub
          command: |
            docker build -t $DOCKER_HUB_USER_ID/$IMAGE_NAME:latest
            echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USER_ID"
            --password-stdin 
            docker push $DOCKER_HUB_USER_ID/$IMAGE_NAME:latest

workflows:
  version: 2.1
  my_app_workflow:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test
